name: Super-linter

on: push
jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run Super-Linter
        uses: GitHub/super-linter@v3
env:
run-name: main
GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
